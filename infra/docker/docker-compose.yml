version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: talent_os
      POSTGRES_USER: talent_os
      POSTGRES_PASSWORD: talent_os_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talent_os"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      DATABASE_URL: postgres://talent_os:talent_os_dev@postgres:5432/talent_os
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      HOST: 0.0.0.0
      PORT: "8080"
      CORS_ORIGIN: http://localhost:3000
      STRIPE_SECRET_KEY: sk_test_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_placeholder
      KMS_MASTER_KEY: dev-kms-key-32-bytes-long-min!!
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgres://talent_os:talent_os_dev@postgres:5432/talent_os
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
