services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cpa_dev
      POSTGRES_USER: cpa
      POSTGRES_PASSWORD: cpa_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpa -d cpa_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  typesense:
    image: typesense/typesense:27.0
    ports:
      - "8108:8108"
    volumes:
      - typesensedata:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: cpa_dev_typesense_key
      TYPESENSE_ENABLE_CORS: "true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    depends_on:
      postgres:
        condition: service_healthy

  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3,kms
      DEFAULT_REGION: us-east-1
      EAGER_SERVICE_LOADING: 1
    volumes:
      - localstackdata:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  pgdata:
  redisdata:
  typesensedata:
  localstackdata:
