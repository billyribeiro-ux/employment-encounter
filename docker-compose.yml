version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cpa
      POSTGRES_PASSWORD: cpa_dev_password
      POSTGRES_DB: cpa_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpa -d cpa_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:27.0
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: cpa_dev_typesense_key
      TYPESENSE_DATA_DIR: /data
    volumes:
      - typesensedata:/data

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3,kms
      DEFAULT_REGION: us-east-1
    volumes:
      - localstackdata:/var/lib/localstack

volumes:
  pgdata:
  redisdata:
  typesensedata:
  localstackdata:
